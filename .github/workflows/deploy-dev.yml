name: Deploy to EC2 (develop)

on:
  push:
    branches: ["develop"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and update code
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_DIR="${{ secrets.EC2_APP_DIR }}"

            # first time: clone repo
            if [ ! -d "$APP_DIR/.git" ]; then
              mkdir -p "$APP_DIR"
              git clone -b develop https://github.com/first-button/first_button.git "$APP_DIR"
            fi

            cd "$APP_DIR"
            git pull origin develop

            echo "âœ… DEPLOY OK: $(git rev-parse --short HEAD)"